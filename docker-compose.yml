services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app 
      - /app/node_modules
    environment:
      - MONGO_URL=mongodb://mongo:27017/GymDB
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
